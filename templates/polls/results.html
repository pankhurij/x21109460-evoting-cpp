{% extends 'base.html' %}
{% block content %}
<h1 class ="mb-5 text-center">{{ question.question_text }}</h1>

<ul class ="list-group mb-5">
	{% for choice in question.parties_set.all %}
	<li class ="list-group-item">
		{{ choice.choice }} <span class ="badge badge-success float-right">{{ choice.votes }}
			vote{{ choice.votes | pluralize }}</span>
	</li>
	{% endfor %}
</ul>

<a class ="btn btn-secondary" href ="{% url 'polls:question_list' %}">Back</a>
<a class ="btn btn-dark" href ="{% url 'polls:question' question.id %}">Re-Vote</a>
{% endblock %}
